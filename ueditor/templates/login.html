{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>登陆</title>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <script src="{% static "js/jquery.min.js" %}"></script>
    {% include 'bootstrap.html' %}


</head>

<body>

<div class="container">

    <form class="form-signin" action="/auth" method="post">
        <h2 class="form-signin-heading">请登陆</h2>
        <label for="inputEmail" class="sr-only">邮箱</label>
        <input id="inputEmail" name="username" class="form-control" placeholder="Email address" required="" autofocus=""
               >
        <label for="inputPassword" class="sr-only">密码</label>
        <input id="inputPassword" name="password" class="form-control" placeholder="Password" required=""
               type="password">

        <div class="checkbox">
            <label>
                <input value="remember-me" type="checkbox"> 记住我
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
    </form>

</div>
<!-- /container -->


</body>
</html>
