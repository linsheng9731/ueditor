        function promptOnClose(e) {
            var promptString = '请确认您当前的内容已经妥善转存！';
            return promptString;
        }
        if (window != top) {
            top.location.href = "http://wxedit.yead.net";
        }
        else {
            if (window.Event) {
                window.onbeforeunload = function (event) {
                    return promptOnClose(event);
                }
            }
            else {
                window.onbeforeunload = function () {
                    return promptOnClose(event);
                }
            }
        }
    </script>
